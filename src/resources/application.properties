
### Configuração do arquivo application.properties
server.port=8080
spring.application.name=delivery-api

### Configuração do banco de dados H2
spring.datasource.url=jdbc:h2:mem:deliverydb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

### Configuração do console H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

### Configuração do JPA e Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

### Configuração do DevTools
spring.devtools.restart.enabled=true

### Configurações especificaas adicionais
spring.jpa.open-in-view=false
spring.h2.console.settings.web-allow-others=true

logging.level.org.springframework.web=DEBUG
